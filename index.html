<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer Project</title>
    <style>
        #shape {
            height: 300px;
            width: 300px;
            background-color: red;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Reaction tester</h1>
    <input id = "time"type="text">
    
    <p>Click on the boxes as soon as you can</p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime()
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
          }
        function move(){
            var left = Math.random()*300
            var top = (Math.random()*300)+125
            var hw = (Math.random()*400)+100
            document.getElementById("shape").style.left=left+"px"
            document.getElementById("shape").style.top = top+"px"
            document.getElementById("shape").style.height = hw+"px"
            document.getElementById("shape").style.width = hw+"px"
            document.getElementById("shape").style.display = "block"
            document.getElementById("shape").style.backgroundColor=getRandomColor()
            start = new Date().getTime()
        }
        document.getElementById("shape").onclick = function () {
            document.getElementById("shape").style.display = "none"
            var end = new Date().getTime()
            var timetaken = (end - start)/1000
            document.getElementById("time").value = timetaken
            move()
        }   
    </script>
</body>

</html>
